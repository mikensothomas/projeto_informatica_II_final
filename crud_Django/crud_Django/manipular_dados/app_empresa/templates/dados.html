<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
</head>

<body>
    <a style="color: blue; position: absolute; left: 40%; text-decoration-line: none;" href="/salDados">Adicionar dados</a>
    <br>
    <table border="1" style="position: absolute; top: 5%; left: 33%;">
        <thead>
            <tr>
                <th>Nome do produto</th>
                <th>Quantidade</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for getDados in getDados %}
            <tr>
                <td>{{getDados.nome_produto}}</td>
                <td>{{getDados.quantidade}}</td>
                <td>
                    <a href="/editar/{{getDados.id}}">Editar</a>
                    <a href="/excluir/{{getDados.id}}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
</body>

</html>
